syntax = "proto2";
option go_package = "base-station/protobuf/generated/go/column";

//import "common.proto";


message PumpScheduleCommand {
    required uint32 OnTimeSeconds = 1;
    required uint32 PeriodSeconds = 2;
}

enum PumpState {
    PUMP_OFF = 0;
    PUMP_ON = 1;
}

message PumpOverrideCommand {
    required PumpState State  = 1;
}
