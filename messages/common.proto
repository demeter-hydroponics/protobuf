syntax = "proto2";
option go_package = "base-station/protobuf/generated/go";

enum SensorValidity {
    INVALID = 0;
    VALID = 1;
}

enum MessageChannels {
    MIXING_STATS = 0;
    NODE_STATS = 1;
    PUMP_STATS = 2;
}

message MessageHeader {
    required MessageChannels channel = 1;
    required fixed64 timestamp = 2;
    required fixed32 length = 3;
}
